<template name="Device.ActionComponent">
	<p>
		{{#if device.onlineSince}}
		<button class="btn command"
				title="{{description}}" 
				data-call="{{id}}"
				data-options="{{options}}">
				{{name}}</button>
		{{> OptionsComponent}}

		{{else}}
		<button class="btn command"
				title="{{description}}"
				data-call="{{id}}"
				data-options="{{options}}"
				disabled>
				{{name}}</button>
		<em>Offline</em>
		{{/if}}
	</p>
</template>
